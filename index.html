<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tareas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Lista de Tareas</h1>
        <div class="task-input">
            <label for="taskInput">Nombre de la tarea</label>
            <input type="text" id="taskInput" placeholder="Ej: Comprar leche">
            <label for="taskDate">Fecha mÃ¡xima para la tarea</label>
            <input type="date" id="taskDate">
            <button onclick="addTask()">Agregar tarea</button>
            <button onclick="showTasksPopup()">Ver tareas agregadas</button>
            <button onclick="showDeleteTasksPopup()">Eliminar tareas</button>
        </div>
    </div>
    
    <div id="taskPopup" class="popup">
        <div class="popup-content">
            <span class="close" onclick="closePopup('taskPopup')">&times;</span>
            <p>Tarea guardada</p>
            <button onclick="closePopup('taskPopup')">Aceptar</button>
        </div>
    </div>
    
    <div id="viewTasksPopup" class="popup">
        <div class="popup-content">
            <span class="close" onclick="closePopup('viewTasksPopup')">&times;</span>
            <h2>Tareas Agregadas</h2>
            <ul id="popupTaskList"></ul>
        </div>
    </div>
    
    <div id="deleteTasksPopup" class="popup">
        <div class="popup-content">
            <span class="close" onclick="closePopup('deleteTasksPopup')">&times;</span>
            <h2>Eliminar Tareas</h2>
            <ul id="deleteTaskList"></ul>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
